        <link href="static/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }

        <!-- Custom styles for this template -->
        <link href="static/css/login.css" rel="stylesheet">

    <body>
        <form class="form-signin" action="/editProfile" method="POST">
            <div class="text-center mb-4">
                <img class="mb-4" src="{{ url_for('static', filename = 'img/logo-rojo.png') }}" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Edit Your Profile</h1>
            </div>

            <div class="form-label-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email address" value={{profileData[1]}} readonly="readonly" required autofocus>
                <label for="email">Email address</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First name" value={{profileData[2]}} required>
                <label for="firstName">First Name</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last name" value={{profileData[3]}} required>
                <label for="lastName">Last Name</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone" value={{profileData[4]}} required>
                <label for="phone">Phone</label>
            </div>

            <button class="btn btn-lg btn-danger btn-block" type="submit">Save</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2022</p>
        </form>
    </body>
