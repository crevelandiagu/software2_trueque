<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

        <title>Register · ShoppingMore</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}" rel="stylesheet"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>

        <!-- Custom styles for this template -->
        <link href=" {{ url_for('static', filename= 'css/login.css') }}" rel="stylesheet">
        <script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}"></script>
    </head>
    <body>
        <form class="form-signin" action="/register" method="POST" onsubmit="return validate()">
            <div class="text-center mb-4">
                <img class="mb-4" src="{{ url_for('static', filename = 'img/logo-rojo.png') }}" alt="" width="72" height="72" >
                <h1 class="h3 mb-3 font-weight-normal">Registrese  Trueques Tundama</h1>
            </div>

            <div class="form-label-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
                <label for="email">Email</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <label for="password">Contraseña</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="cpassword" name="cpassword" class="form-control" placeholder="Comfirm password" required>
                <label for="cpassword">Confirmar Contraseña</label>
            </div>


            <div class="form-label-group">
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="nombre" required>
                <label for="firstName">Nombre</label>
            </div>

            <div class="form-label-group">
                <label for="departamento" ></label>
                <select type="text" id="departamento" name="departamento" class="form-control" placeholder="departamento" required>
                    <option value="" disabled selected hidden>Departamento</option>
                    <option value = "Amazonas">Amazonas</option>
                    <option value = "Antioquia">Antioquia</option>
                    <option value = "Arauca">Arauca</option>
                    <option value = "Atlántico">Atlántico</option>
                    <option value = "Bolívar">Bolívar</option>
                    <option value = "Boyacá">Boyacá</option>
                        <option value = "Caldas">Caldas</option>
                    <option value = "Caquetá">Caquetá</option>
                    <option value = "Casanare">Casanare</option>
                    <option value = "Cauca">Cauca</option>
                    <option value = "Cesar">Cesar</option>
                    <option value = "Chocó">Chocó</option>
                    <option value = "Córdoba">Córdoba</option>
                    <option value = "Cundinamarca">Cundinamarca</option>
                    <option value = "Guainía">Guainía</option>
                        <option value = "Guaviare">Guaviare</option>
                    <option value = "Huila">Huila</option>
                    <option value = "La Guajira">La Guajira</option>
                    <option value = "Magdalena">Magdalena</option>
                        <option value = "Meta">Meta</option>
                    <option value = "Nariño">Nariño</option>
                    <option value = "Norte de Santander">Norte de Santander</option>
                    <option value = "Putumayo">Putumayo</option>
                    <option value = "Quindío">Quindío</option>
                        <option value = "Risaralda">Risaralda</option>
                    <option value = "San Andrés y Providencia">San Andrés y Providencia</option>
                    <option value = "Santander">Santander</option>
                    <option value = "Sucre">Sucre</option>
                    <option value = "Tolima">Tolima</option>
                    <option value = "Valle del Cauca">Valle del Cauca</option>
                    <option value = "Vaupés">Vaupés</option>
                    <option value = "Vichada">Vichada</option>
                </select>
            </div>

            <div class="form-label-group">
                <input type="text" id="municipio" name="municipio" class="form-control" placeholder="municipio" required>
                <label for="phone">Municipio</label>
            </div>

               <div class="form-label-group">
                <input type="text" id="direccion" name="direccion" class="form-control" placeholder="direccion" required>
                <label for="phone">Direccion</label>
            </div>

            <div class="text-center mb-4">
                <h5 class="h6 mb-3 font-weight-bold text-danger">{{error}}</h5>
            </div>

            <button class="btn btn-lg btn-danger btn-block" type="submit" id="aceptar_registro">Aceptar</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2022</p>
        </form>
    </body>
</html>
